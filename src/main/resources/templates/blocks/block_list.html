<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="#{blockList}">Block List</span></h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">startDate</th>
                    <th scope="col">endDate</th>
                    <th scope="col">name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="block: ${blocks}">
                    <td th:text="${block.id}">id</td>
                    <td th:text="${block.startDate}">startDate</td>
                    <td th:text="${block.endDate}">endDate</td>
                    <td th:text="${block.name}">name</td>
                    <!--                    <td th:text="${block.cancelledDays}">cancelledDays</td>-->
                    <td>
                        <a th:href="${'/blocks/edit/' + block.id}" class="btn btn-primary"><span th:text="#{edit}">Edit</span></a>
                        <a th:href="${'/blocks/delete/' + block.id}" class="btn btn-danger"><span th:text="#{delete}">Delete</span></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
