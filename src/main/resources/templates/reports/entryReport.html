<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header :: header-css"/>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div th:replace="fragments/header :: header"/>
<form  >
    <div class="container">
        <h2>Entry Report</h2>
        <div class="form-group">
            <label th:text="#{entry}"></label>
            <select name="id" id="sectionId">
                <option value="">Select Entry</option>
                <option value="1">April 2018 </option>
                <option value="2">May 2018 </option>
                <option value="3">January 2019</option>
                <option value="4">February 2019</option>
                <option value="5">March 2019</option>
                <option value="6">April 2019</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary js-entry-report">View</button>
    </div>
</form>
<div align="center">
<div id="errors"></div>
<table id="tblResult">
    <colgroup>
        <col width="30%">
        <col width="30%">
        <col width="30%">
        <col width="20%">
    </colgroup>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>attendant</th>
        <th>percent</th>
        <th>Credit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</div>
</body>

<script id="itemRow" type="text/x-jquery-tmpl">
  <tr>
	<td>${student_id}</td>
	<td>${attendant}</td>
	<td>${percent}%</td>
	<td>${extraCredit}</td>
  </tr>
</script>
</html>
