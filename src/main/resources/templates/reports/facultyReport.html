<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="fragments/header :: header-css"/>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div th:replace="fragments/header :: header"/>
<form  >
    <div class="container">
        <h2>Faculty Report</h2>
        <div class="form-group">
            <label th:text="#{course}"></label>
            <select name="id" id="sectionId">
                <option value="">Select Section</option>
                <option value="1">April 2018 - WAA</option>
                <option value="2">May 2018 - WAP</option>
                <option value="3">EA</option>
                <option value="4">MPP</option>
                <option value="5">Algorithm</option>
                <option value="6">FPP</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary js-faculty-report">View</button>
    </div>
</form>
<div align="center">
<div id="errors"></div>
<table id="tblResult " >
    <colgroup>
        <col width="30%">
        <col width="30%">
        <col width="30%">
        <col width="22%">
    </colgroup>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Attendant</th>
        <th>Percent</th>
        <th>Extra Credit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</div>
</body>
<!--<div th:replace="fragments/footer :: footer"/>-->

<script id="itemRow" type="text/x-jquery-tmpl">
  <tr>
	<td>${student_id}</td>
	<td>${attendant}</td>
	<td>${percent}%</td>
	<td>${extraCredit}</td>
  </tr>
</script>

</html>
