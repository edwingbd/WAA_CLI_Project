<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload files</title>
<!--    <link rel="stylesheet" th:src="@{/css/bootstrap.css}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/uploadfilesMain.js}" ></script>
<!--    <script type="text/javascript" th:src="@{/js/bootstrap.js}" ></script>-->
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

header
<div th:replace="fragments/header :: header"/>

<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="#{import}">Import File</span></h3>
        </div>
        <div class="panel-body">
            <form id="xForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>File: </label>
                    <input type="file" name="file" class="form-control"/>
                </div>
                <div class="form-group">
                    <input id="submit" type="submit" value="Submit" th:value="#{import}"
                           class="btn btn-primary form-control"/>
                </div>
            </form>
        </div>
    </div>
</div>
ji
<!--footer-->
<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
